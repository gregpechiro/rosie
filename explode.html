<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/css/explode.css" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <style media="screen">
        html, body {
            height: 100%;
            background: url('static/img/background.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        </style>
    </head>

    <body>
        <div class="col-lg-offset-3 col-lg-6 text-center" style="position:relative;">
            <br><br>
            <h1 style="color:white;">myrosielife.com</h1>
            <div class="col-lg-10 col-lg-offset-1">
                <img class="img-responsive" src="static/img/thumbs-wreath.png" alt="" />
            </div>
            <h1 style="color:white;">The home of your new blog!</h1>
        </div>
        <a id="homeLogo">David Walsh Blog</a>

        <script src="static/js/MooTools-Core-1.5.2.js" charset="utf-8"></script>
        <script type="text/javascript">
            var width = window.innerWidth;
            var height = window.innerHeight;

            $$('a#homeLogo').setStyle('width', width);
            $$('a#homeLogo').setStyle('height', height);
            $$('a#homeLogo').setStyle('background-size', width + 'px ' + height + 'px');
        </script>
        <script src="static/js/CSSAnimation.js" charset="utf-8"></script>
        <script src="static/js/CSSAnimation-moo.js" charset="utf-8"></script>

</html>
